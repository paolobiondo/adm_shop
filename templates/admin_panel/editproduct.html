{% extends 'admin_panel/base_admin.html' %}
{% load static %}
{% block title_header %}{{product.name}} | ADM{% endblock %}
{% block content_admin %}
<!-- Page Heading -->
<h1 class="h3 mb-2 text-gray-800">{{product.name}}</h1>

<!-- DataTales Example -->
<div class="card shadow mb-4">
    <div class="card-header py-3">
        <h6 class="m-0 font-weight-bold text-primary">Product</h6>
    </div>
    <div class="card-body">
        <div class="row flex-lg-row-reverse align-items-center g-5 py-5">
            <div class="col-10 col-sm-8 col-lg-6">
                <img src="/media/{{product.cover}}" class="d-block mx-lg-auto img-fluid" alt="{{product.name}}" width="700" height="500" loading="lazy">
            </div>
            <div class="col-lg-6">
                <form action="{% url 'admin_panel:editproduct' id=product.id %}" method="POST">
                    {% csrf_token %}
                    <div class="form-group row">
                        <label for="name" class="col-sm-2 col-form-label">Title</label>
                        <div class="col-sm-10">
                        <input type="text"  class="form-control" id="title" name="id_title" value="{{product.name}}">
                        </div>
                    </div>     
                    <div class="form-group row">
                        <label for="name" class="col-sm-2 col-form-label">Units</label>
                        <div class="col-sm-10">
                        <input type="text"  class="form-control" id="units" name="id_units" value="{{product.units}}">
                        </div>
                    </div>  
                    <div class="form-group row">
                        <label for="name" class="col-sm-2 col-form-label">Price</label>
                        <div class="col-sm-10">
                        <input type="text"  class="form-control" id="units" name="id_price" value="{{product.price}}">
                        </div>
                    </div> 
                    <div class="form-group row">
                        <label for="name" class="col-sm-2 col-form-label">Discounted Price</label>
                        <div class="col-sm-10">
                        <input type="text"  class="form-control" id="units" name="id_discountedprice" value="{{product.discount_price}}">
                        </div>
                    </div>     
                    <div class="form-group row">
                        <label for="name" class="col-sm-2 col-form-label">Description</label>
                        <div class="col-sm-10">
                        <textarea class="form-control" name="id_description" id="description">{{product.description}}</textarea>
                        </div>
                    </div>  
                    <div class="form-group row py-5">
                        <div class="d-grid d-md-flex justify-content-md-start">
                            <button type="submit" class="btn btn-primary btn-lg px-4 me-md-2">Save</button>
                            <a href="{% url 'admin_panel:products' %}"><button type="button" class="btn btn-outline-secondary btn-lg px-4">Discard</button></a>
                        </div>
                    </div>
                </form>
            </div>
    </div>
</div>
{% endblock %}

{% block script_content %}
<script>
    jQuery('.nav-item-products').addClass('active');
</script>
{% endblock %}
